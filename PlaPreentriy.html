<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .calendar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Previous entries</h1>

    <div class="calendar">
        <input type="week" id="week-picker">
    </div>

    <table id="entry-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Entry</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        
        function fetchEntries() {
            
            const tableBody = document.querySelector('#entry-table tbody');
            tableBody.innerHTML = '';

            const selectedWeek = document.querySelector('#week-picker').value;
            const startDate = selectedWeek.split('-W')[0];
            const endDate = new Date(startDate);
            endDate.setDate(endDate.getDate() + 7);

            const entries = [
                { date: '2024-04-23', entry: 'Lorem ipsum dolor sit amet' },
                { date: '2024-04-24', entry: 'Consectetur adipiscing elit' },
                { date: '2024-04-26', entry: 'Sed do eiusmod tempor incididunt' },
            ];

            entries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.entry}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.querySelector('#week-picker').addEventListener('change', fetchEntries);

        fetchEntries();
    </script>
</body>
</html>
