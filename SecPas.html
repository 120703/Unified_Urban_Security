<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f2f2f2;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .password-form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        .button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 20px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Button shadow */
        }
        .button:hover,
        .button:focus {
            background-color: #2d7cc9; /* Lighter blue on hover */
            transform: translateY(-2px); /* Lift up on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }
    </style>
</head>
<body>
    <h1>Change Password</h1>

    <div class="password-form">
        <form id="passwordForm">
            <div class="form-group">
                <label for="oldPassword">Old Password:</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="button">Change Password</button>
        </form>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulate password change
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if old password matches the stored password
            const storedPassword = "123456"; // Example stored password
            if (oldPassword !== storedPassword) {
                alert("Incorrect old password. Please try again.");
                return;
            }

            // Check if new password and confirm password match
            if (newPassword !== confirmPassword) {
                alert("New password and confirm password do not match. Please try again.");
                return;
            }

            // Change password logic here (not implemented in this example)
            alert("Password changed successfully!");
            // Clear form fields
            document.getElementById('passwordForm').reset();
        });
    </script>
</body>
</html>
