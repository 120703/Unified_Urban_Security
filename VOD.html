<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #555;
        }

        .user-info {
            margin-top: 20px;
        }

        .jump-in-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .user-info h2 {
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Portal</h1>
    </header>
    <div class="container">
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="number">Number:</label>
            <input type="text" id="number" name="number" required>
            
            <label for="vehicleNo">Vehicle No.:</label>
            <input type="text" id="vehicleNo" name="vehicleNo" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <div class="button-container">
                <button type="button" onclick="submitForm()">Submit</button>
                <button class="jump-in-button" onclick="jumpIn()">Jump In</button>
            </div>
        </form>
        <div class="user-info" id="userInfo">

        </div>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById("name").value;
            const number = document.getElementById("number").value;
            const vehicleNo = document.getElementById("vehicleNo").value;
            const address = document.getElementById("address").value;

            const user = {
                name: name,
                number: number,
                vehicleNo: vehicleNo,
                address: address
            };

            localStorage.setItem('user', JSON.stringify(user));

            displayUserInfo(user);
        }

        function displayUserInfo(user) {
            const userInfo = document.getElementById("userInfo");
            userInfo.innerHTML = `
                <h2>User Information:</h2>
                <p><strong>Name:</strong> ${user.name}</p>
                <p><strong>Number:</strong> ${user.number}</p>
                <p><strong>Vehicle No.:</strong> ${user.vehicleNo}</p>
                <p><strong>Address:</strong> ${user.address}</p>
            `;
        }

        function jumpIn() {
            // Retrieve user data from local storage
            const userData = localStorage.getItem('user');

            if (userData) {
                const user = JSON.parse(userData);
                alert(`Jumping in! Welcome back, ${user.name}!`);
            } else {
                alert("No user data found.");
            }
        }
    </script>
</body>
</html>
